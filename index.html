<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <script
      src="https://kit.fontawesome.com/b31bb46dba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav>
      <h1><strong>Weather</strong> Dashboard</h1>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12 bg-light">
          <h4 class="pt-1"><strong>Search for a City:</strong></h4>

         <div class="search">
      <input id="text" type="text" rows="2" cols="25" placeholder="City name:"> </input>
    </div>
    <div id="search-btn">
      <button id="btn">Search</button>
      <div id="day-time"></div>
      <hr id="line" />
    </div>
    <div class="col-4">
      <ul class="list-group" id="history-list"></ul>
    </div>
  
  
      <div class="forecast" id="forecast"> 
        <div class="col-8">
          <div class="city-name" id="city-name" style="font-weight: 900;"></div>
          <div class="temp" id="temp"></div>
          <div class="wind" id="wind"></div>
          <div class="humidity" id="humidity"></div>
          <div class="uv-index" id="uv-index"></div>
        <h1>5-Day Forecast:</h1>
         </div>
         <div id="5-day-forcast">
         </div>
      </div>
      <!-- Make 5 cards for the 5-day forecast. -->
      <section class="row justify-content-around" id="card-section">
        
        <div class="col-12 col-sm-6 col-lg-4 mb-3">
          <div class="card text-bg-primary">
            <div class="card-body">
              <p class="card-text" id="day1">
                <div class="date" id="date1" style="font-weight: 900;"></div>
                <div class="temp" id="temp1"></div>
                <div class="wind" id="wind1"></div>
                <div class="humidity" id="humidity1"></div>
              </p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 mb-3">
          <div class="card">
            <div class="card-body text-bg-primary">
              <p class="card-text" id="day2">
                <div class="date" id="date2" style="font-weight: 900;"></div>
                <div class="temp" id="temp2"></div>
                <div class="wind" id="wind2"></div>
                <div class="humidity" id="humidity2"></div>
              </p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 mb-3">
          <div class="card">
            <div class="card-body text-bg-primary">
              <p class="card-text" id="day3">
                <div class="date" id="date3" style="font-weight: 900;"></div>
                <div class="temp" id="temp3"></div>
                <div class="wind" id="wind3"></div>
                <div class="humidity" id="humidity3"></div>
              </p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 mb-3">
          <div class="card">
            <div class="card-body text-bg-primary">
              <p class="card-text" id="day4">
                <div class="date" id="date4" style="font-weight: 900;"></div>
                <div class="temp" id="temp4"></div>
                <div class="wind" id="wind4"></div>
                <div class="humidity" id="humidity4"></div>
              </p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 mb-3">
          <div class="card">
            <div class="card-body text-bg-primary">
              <p class="card-text" id="day5">
                <div class="date" id="date5" style="font-weight: 900;"></div>
                <div class="temp" id="temp5"></div>
                <div class="wind" id="wind5"></div>
                <div class="humidity" id="humidity5"></div>
              </p>
            </div>
          </div>
        </div>
      
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
