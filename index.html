<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <script
      src="https://kit.fontawesome.com/b31bb46dba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav>
      <h1><strong>Weather</strong> Dashboard</h1>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 bg-light">
          <h4 class="pt-1"><strong>Search for a City:</strong></h4>

          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="search-city"
              aria-label="City Search"
              aria-describedby="search-button"
            />
            <div class="input-group-append">
              <button class="btn bg-primary text-light" id="searchButton">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <ul class="list-group"></ul>
        </div>
        <div class="col-sm-8">
          <div class="row ml-2 border border-dark rounded">
            <div class="col-sm-12" id="current-weather">
              <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
              <p::before<i class="fa-solid fa-temperature-half"></i>Temperature:<span class="current" id="temperature"></span></p>
              <p::before<i class="fa-solid fa-droplet-degree"></i>Humidity:<span class="current" id="humidity"></span></p>
              <p::before<i class="fa-solid fa-wind"></i>Wind Speed:<span class="current" id="wind-speed"></span></p>
              <p::before<i class="fa-solid fa-temperature-sun"></i>
                UV index:<span
                  class="current bg-danger rounded py-2 px-2 text-white"
                  id="uv-index"
                ></span>
              </p>
            </div>
          </div>

          <div class="col-sm-12" id="fiveDay">
            <h3>Five-Day Forecast:</h3>
            <div class="row text-light">
              <div
                class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
              >
                <p id="fDate0"></p>
                <p id="fImg0"></p>
                <p::before<i class="fa-solid fa-temperature-half"></i>Temperature:<span id="tempDay0"></span></p>
                <p>Humidity:<span id="humidityDay1"></span></p>
              </div>
              <div
                class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
              >
                <p id="fDate1"></p>
                <p id="fImg1"></p>
                <p::before<i class="fa-solid fa-temperature-half"></i>Temperature:<span id="tempDay1"></span></p>
                <p>Humidity:<span id="humidityDay2"></span></p>
              </div>
              <div
                class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
              >
                <p id="fDate2"></p>
                <p id="fImg2"></p>
                <p::before<i class="fa-solid fa-temperature-half"></i>Temperature:<span id="tempDay2"></span></p>
                <p>Humidity:<span id="humidityDay3"></span></p>
              </div>
              <div
                class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
              >
                <p id="fDate3"></p>
                <p id="fImg3"></p>
                <p::before<i class="fa-solid fa-temperature-half"></i>Temperature:<span id="tempDay3"></span></p>
                <p>Humidity:<span id="humidityDay4"></span></p>
              </div>
              <div
                class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded"
              >
                <p id="fDate4"></p>
                <p id="fImg4"></p>
                <p::before<i class="fa-solid fa-temperature-half"></i>Temperature:<span id="tempDay4"></span></p>
                <p>Humidity:<span id="humidityDay5"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
